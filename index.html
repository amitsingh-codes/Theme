<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark and light </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="container"> <!-- Light mode -->
      <div class="sun light"></div>
      <div class="cloud1 light clouds"></div>
      <div class="cloud2 light clouds"></div>
      <div class="cloud3 light clouds"></div>
      <div class="cloud4 light clouds"></div>
      <div class="cloud5 light clouds"></div>
      <div class="cloud6 light clouds"></div>
      <div class="ray1 light"></div>
      <div class="ray2 light"></div>
      <div class="ray3 light"></div>
    </div>

    <div class="dark"> <!-- Dark mode -->
      <div class="moon">
        <span class="pim1"></span>
        <span class="pim2"></span>
        <span class="pim3"></span>
      </div>
      <div class="rays">
        <span class="mray1"></span>
        <span class="mray2"></span>
        <span class="mray3"></span>
      </div>
      <div class="stars">
        <img src="star.svg" class="star1" alt="">
        <img src="star.svg" class="star2" alt="">
        <img src="star.svg" class="star3" alt="">
        <img src="star.svg" class="star4" alt="">
        <img src="star.svg" class="star5" alt="">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>




    <script src="script.js"></script>
</body>

</html>
